<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>SSU OpenSource Project</title>
    <style>
        .weather-container {
            display: flex;
            flex-direction: column;
        }

        .weather-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .weather-item p {
            margin-right: 10px; /* 라벨과 값 사이의 간격 조정 */
        }
    </style>
</head>
<body>
<div class="weather-container">
    <div class="weather-item">
        <p>도시 :</p>
        <div id="city"></div>
    </div>
    <div class="weather-item">
        <p>날씨 :</p>
        <div id="description"></div>
    </div>
    <div class="weather-item">
        <p>현재 온도 :</p>
        <div id="temp"></div>
        <p>°C</p>
    </div>
    <div class="weather-item">
        <p>최저 온도 :</p>
        <div id="temp_min"></div>
        <p>°C</p>
    </div>
    <div class="weather-item">
        <p>최고 온도 :</p>
        <div id="temp_max"></div>
        <p>°C</p>
    </div>
    <div class="weather-item">
        <p>체감 온도 :</p>
        <div id="feels_like"></div>
        <p>°C</p>
    </div>
    <div class="weather-item">
        <p>기압 :</p>
        <div id="pressure"></div>
        <p>hPa</p>
    </div>
    <div class="weather-item">
        <p>습도 :</p>
        <div id="humidity"></div>
        <p>%</p>
    </div>
</div>
<div id = "weather"></div>
<div id="map" style="width:1156px;height:650px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c0f1abe1ac2429d9e0e0d1a353bab0f6"></script>
<script>
    let tmp1 = '[[${list}]]';
    let list = JSON.parse(tmp1.replaceAll("&quot;", "\""));
    let count = list.length;

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng([[${avgLat}]], [[${avgLng}]]), // 지도의 중심좌표
            level: 8 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    var positions = [];

    for (var i = 0; i < count; i++) {
        var tmp = list.shift();
        var title = tmp.title;
        var lat = tmp.lat;
        var lng = tmp.lng;
        var latlng = new kakao.maps.LatLng(lat, lng);
        var position = {title: title, latlng: latlng};

        positions.push(position);
    }

    // 마커 이미지의 이미지 주소입니다
    var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
    for (var i = 0; i < count; i ++) {
        var tmp = positions.shift();
        // 마커 이미지의 이미지 크기 입니다
        var imageSize = new kakao.maps.Size(24, 35);
        // 마커 이미지를 생성합니다
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: tmp.latlng, // 마커를 표시할 위치
            title : tmp.title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
            image : markerImage // 마커 이미지
        });
    }

    var city = '[[${city}]]';
    var temp = [[${temp}]];
    var temp_min = [[${temp_min}]];
    var temp_max = [[${temp_max}]];
    var pressure = [[${pressure}]];
    var humidity = [[${humidity}]];
    var feels_like = [[${feels_like}]];
    var description = '[[${description}]]';

    document.getElementById("city").innerHTML=city;
    document.getElementById("temp").innerHTML=temp;
    document.getElementById("temp_min").innerHTML=temp_min;
    document.getElementById("temp_max").innerHTML=temp_max;
    document.getElementById("pressure").innerHTML=pressure;
    document.getElementById("humidity").innerHTML=humidity;
    document.getElementById("feels_like").innerHTML=feels_like;
    document.getElementById("description").innerHTML=description;
</script>
</body>
</html>
